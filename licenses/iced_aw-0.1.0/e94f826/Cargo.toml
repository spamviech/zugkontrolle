[package]
name = "iced_aw"
version = "0.1.0"
authors = ["Kaiden42 <gitlab@tinysn.com>"]
edition = "2021"
description = "Additional widgets for the Iced GUI library"
license = "MIT"
repository = "https://github.com/kaiden42/iced_aw"
# TODO documentation
readme = "README.md"
keywords = ["gui", "ui", "graphics", "interface", "widgets", "iced"]
categories = ["gui"]

[features]
badge = []
button = []
card = []
colors = []
date_picker = ["chrono", "lazy_static", "icon_text"]
color_picker = ["icon_text", "iced_graphics/canvas"]
floating_button = ["button"]
grid = []
glow = [] # TODO
icon_text = ["icons"]
icons = []
modal = []
tab_bar = []
tabs = ["tab_bar"]
time_picker = ["chrono", "icon_text", "iced_graphics/canvas"]
wrap = []
number_input = ["num-traits"]
selection_list = []
split = []

default = [
    "badge",
    "card",
    "colors",
    "date_picker",
    "color_picker",
    "floating_button",
    "grid",
    "modal",
    "tab_bar",
    "tabs",
    "time_picker",
    "wrap",
    "selection_list",
    "split",
]

[dependencies]
iced_style = { git = "https://github.com/iced-rs/iced.git", rev = "af7cbf0" }
num-traits = { version = "0.2.14", optional = true }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
iced_native = { git = "https://github.com/iced-rs/iced.git", rev = "af7cbf0" }
iced_graphics = { git = "https://github.com/iced-rs/iced.git", rev = "af7cbf0" }
chrono = { version = "0.4.19", optional = true }
lazy_static = { version = "1.4.0", optional = true }

[target.'cfg(target_arch = "wasm32")'.dependencies]
iced_web = { git = "https://github.com/iced-rs/iced_web", rev = "5f85529" }
dodrio = "0.2"
wasm-bindgen = "0.2"

[target.'cfg(target_arch = "wasm32")'.dependencies.web-sys]
version = "0.3"

[workspace]
members = [
    "examples/badge",
    "examples/card",
    "examples/color_picker",
    "examples/date_picker",
    "examples/floating_button",
    "examples/grid",
    "examples/modal",
    "examples/tab_bar",
    "examples/tabs",
    #"examples/tabs_min",
    "examples/time_picker",
    "examples/wrap",
    "examples/web",
    "examples/number_input",
    "examples/selection_list",
    "examples/split",
]
