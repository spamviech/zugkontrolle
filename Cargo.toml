[package]
name = "zugkontrolle"
version = "3.0.0"
authors = ["Wolfgang Witt <Wolfgang.Witt@campus.lmu.de>"]
edition = "2021"
license = "MIT"
publish = false
resolver = "2"
rust-version = "1.65"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[profile.release]
strip = true

# dependencies
[dependencies.zugkontrolle-macros]
path = "zugkontrolle-macros"
version = "3.0.0"

[dependencies]
bincode = "1.3.3"
either = "1.6.1"
itertools = "0.10.3"
log = "0.4.14"
parking_lot = "0.12.0"
num-traits = "0.2.14"
rstar = "0.9.1"
take_mut = "0.2.2"
unicase = "2.6.0"

[dependencies.kommandozeilen_argumente]
version = "0.2.1"
features = ["derive"]

[dependencies.nonempty]
version = "0.8.0"
features = ["serialize"]

[dependencies.serde]
version = "1.0.136"
features = ["derive"]

[dependencies.flexi_logger]
version = "0.22.3"
default_features = false
features = ["colors"]

[dependencies.iced]
version = "0.5.2"
default-features = false
features = ["canvas", "glow"]

[dependencies.iced_native]
version = "0.6.1"
default-features = false

[dependencies.iced_graphics]
version = "0.4.0"
default-features = false

[dependencies.iced_futures]
version = "0.5.1"
default-features = false

[dependencies.iced_aw]
version = "0.2.0"
default-features = false
features = ["card", "tab_bar", "tabs", "number_input", "glow", "pure"]

# can't be used on non-raspi systems
# raspi 0/1
[target.arm-unknown-linux-gnueabihf.dependencies]
rppal = "0.13.1"
#rascam = "0.0.2"
[target.arm-unknown-linux-musleabihf.dependencies]
rppal = "0.13.1"
#rascam = "0.0.2"
# raspi 2/3/4
[target.armv7-unknown-linux-gnueabihf.dependencies]
rppal = "0.13.1"
#rascam = "0.0.2"
[target.armv7-unknown-linux-musleabihf.dependencies]
rppal = "0.13.1"
#rascam = "0.0.2"

[build-dependencies]
cfg_aliases = "0.1.1"

[target.'cfg(windows)'.build-dependencies]
embed-resource = "1.7.1"

[dev-dependencies]
difference = "2.0.0"
