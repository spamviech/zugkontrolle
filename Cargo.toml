[package]
name = "zugkontrolle"
version = "3.0.0"
authors = ["Wolfgang Witt <Wolfgang.Witt@campus.lmu.de>"]
edition = "2021"
license = "MIT"
publish = false
resolver = "2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies.zugkontrolle-derive]
path = "zugkontrolle-derive"

[dependencies]
rstar = "0.9.1"
log = "0.4.14"
take_mut = "0.2.2"
version = "3.0.0"
bincode = "1.3.3"
num-traits = "0.2.14"
itertools = "0.10.3"
parking_lot = "0.11.2"
argh = "0.1.6"

[dependencies.num_x]
version = "0.2.2"
features = ["use_serde", "num"]

[dependencies.serde]
version = "1.0.130"
features = ["derive"]

[dependencies.flexi_logger]
version = "0.22.0"
default_features = false
features = ["colors"]

[dependencies.iced]
version = "0.3.0"
default-features = false
features = ["glow", "glow_canvas"]

[dependencies.iced_native]
version = "0.4.0"

[dependencies.iced_graphics]
version = "0.2.0"

[dependencies.iced_futures]
version = "0.3.0"

[dependencies.iced_aw]
git = "https://github.com/iced-rs/iced_aw"
rev = "53e87f244766a056723fda9116cc3f662e1f9a68"
default-features = false
features = ["card", "tab_bar", "tabs", "number_input", "glow"]

# not required on raspi systems
[target.'cfg(windows)'.dependencies]
once_cell = "1.8.0"
[target.i686-unknown-linux-gnu.dependencies]
once_cell = "1.8.0"
[target.x86_64-unknown-linux-gnu.dependencies]
once_cell = "1.8.0"

# can't be used on non-raspi systems
[target.arm-unknown-linux-gnueabihf.dependencies]
# raspi 0/1
rppal = "0.13.1"
#rascam = "0.0.2"
[target.armv7-unknown-linux-gnueabihf.dependencies]
# raspi 2/3/4
rppal = "0.13.1"
#rascam = "0.0.2"

[build-dependencies]
cfg_aliases = "0.1.1"

[target.'cfg(windows)'.build-dependencies]
embed-resource = "1.6.5"
